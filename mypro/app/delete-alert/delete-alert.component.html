<ng-container *ngIf="!data.warning">
  <div>
    <div mat-dialog-title class="text-center text-danger">
      <div class="d-flex align-items-center justify-content-center">
        <ion-icon src="assets/svg/triangle.svg"></ion-icon>
        <div class="ml-2">Alert</div>
      </div>
    </div>
    <div mat-dialog-content class="container-b text-center">
      <p class="tc">{{data.msg}}</p>
    </div>
    <div mat-dialog-actions class="d-flex align-items-center justify-content-center">
      <button mat-raised-button (click)="onNoClick()" color="warn" cdkFocusInitial>No</button>
      <ng-container *ngIf="!data.Otherbtn">
        <button mat-button (click)="close()" color="medium">Yes</button>
      </ng-container>
      <ng-container *ngIf="data.Otherbtn">
        <button mat-button (click)="close()" color="medium">{{data.otherbtntext}}</button>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="data.warning">
  <div>
    <div mat-dialog-title class="text-center text-danger">
      <div class="d-flex align-items-center justify-content-center">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <div class="ml-2">Warning</div>
      </div>
    </div>
    <ng-container *ngIf="data.listofMessage.length >1">
      <div mat-dialog-content class="container-b text-left">
        <ng-container *ngFor="let msg of data.listofMessage">
          <p class="tc">{{msg.msgDescription}}</p>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="data.listofMessage.length <=1">
      <div mat-dialog-content class="container-b text-center">
        <ng-container *ngFor="let msg of data.listofMessage">
          <p class="tc">{{msg.msgDescription}}</p>
        </ng-container>
      </div>
    </ng-container>
    <div mat-dialog-actions class="d-flex align-items-center justify-content-center">
      <button mat-raised-button (click)="onNoClick()" color="warn" cdkFocusInitial>Cancel</button>
      <ng-container *ngIf="!data.Otherbtn">
        <button mat-button (click)="close()" color="medium">Proceed</button>
      </ng-container>
      <ng-container *ngIf="data.Otherbtn">
        <button mat-button (click)="close()" color="medium">{{data.otherbtntext}}</button>
      </ng-container>
    </div>
  </div>
</ng-container>
