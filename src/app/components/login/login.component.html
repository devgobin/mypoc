<div class="d-flex page-h align-items-center justify-content-center bg-light">
  <div class="card shadow-lg rounded-4 p-5">

    <div class="d-flex align-items-center mb-2">
      <div class="">
        <div class="logo-text pr-3">AS</div>
      </div>
      <h2 class="ms-2 fw-bold text-dark pb-2">Alert System</h2>
    </div>
    <h3 class="fw-bold">Get Started</h3>
    <p class="text-muted">Welcome to Alert system !</p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email"
          name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="********" [(ngModel)]="password"
          name="password" required>
      </div>

      <div class="d-flex justify-content-between">
        <!-- <a href="#" class="text-success text-decoration-none">Forgot?</a> -->
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">Log in</button>
    </form>

    <p class="text-center text-muted mt-3">
      <!-- Already have an account? <a href="#" class="text-success fw-semibold">Log in</a> -->
    </p>
  </div>
</div>
